name: deep-mri-project-gaussian-stochastic-reconstruction

dataset:
  name: hpc
  data_dir: '../data/103818_1/'

save_path: '../results/deep_mri'

model:
  name: mlp
  nparams: 2 # dim of the output of the encoder, meaning number of components of the encoded signals
  mri: msdki
  prior_std: 0.015
  latent_dim: 256
  mc_samples: 2
  samples: 256
  clusters: 2
  tau: 2.0
  k: 4

train:
  lr: 0.001
  epochs_no: 100
  batch_size: 128
  num_workers: 4
  alpha: 0.001
  anneal_rate: 0.999
  warmup: 0.1
  seed: 42





